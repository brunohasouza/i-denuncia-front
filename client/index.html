<html lang="en" data-bs-theme="dark">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>iDenuncia - Client</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<style>
		.descricao {
			display: -webkit-box;
			line-clamp: 3;
			-webkit-box-orient: vertical;  
			overflow: hidden;
			height: 72px;
		}

		#message {
			padding-top: 16px;
		}

		#message:empty {
			padding-top: 0;
		}
	</style>
</head>
<body>
	<header class="container-fluid border-bottom py-4 mb-4">
		<div class="container">
			<div class="row row align-items-center justify-content-between">
				<div class="col-auto">
					<p class="fs-1 lh-1 mb-0 fw-medium">iDenuncia</p>
					<p class="mb-0 fs-6 lh-1 fw-lighter text-uppercase text-end text-warning">Client</p>
				</div>
			</div>
		</div>
	</header>
	<main class="pb-5">
		<div class="container mb-4">
			<h1 class="display-6 fw-normal text-center mb-0">Setores</h1>
		</div>
		<div class="container">
			<div class="row g-3" id="setores">
			</div>
		</div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="use-index-view.js"></script>
	<script src="use-request.js"></script>
	<script>
		const container = document.querySelector('#setores');
		const { listarSetores } = useRequest();
		const { desenhaSetores } = useIndexView()

		window.addEventListener('load', function() {
			listarSetores()
				.then(setores => container.innerHTML = desenhaSetores(setores))
				.catch(error => {
					console.error(error)
					container.innerHTML = desenhaSetores([])
				});
		});
	</script>
</body>
</html>
