<html lang="en" data-bs-theme="dark">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>iDenuncia - Client</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<style>
		.descricao {
			display: -webkit-box;
			line-clamp: 3;
			-webkit-box-orient: vertical;  
			overflow: hidden;
			height: 72px;
		}

		#message {
			padding-top: 16px;
		}

		#message:empty {
			padding-top: 0;
		}
	</style>
</head>
<body>
	<header class="container-fluid border-bottom py-4 mb-4">
		<div class="container">
			<div class="row row align-items-center justify-content-between">
				<div class="col-auto">
					<p class="fs-1 lh-1 mb-0 fw-medium">iDenuncia</p>
					<p class="mb-0 fs-6 lh-1 fw-lighter text-uppercase text-end text-warning">Client</p>
				</div>
			</div>
		</div>
	</header>
	<main class="pb-5">
		<div class="container">
			<div class="row g-3" id="setores">
			</div>
		</div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		const container = document.querySelector('#setores');
		const setores = Array(Math.round(Math.random() * 30))
			.fill(false)
			.map(() => ({
				codigo: 1,
				nome: 'Estamparia',
				descricao: 'Onde as chapas de metal são cortadas e moldadas para formar as partes da carroceria do veículo.',
				cor: 'blue'
			}))

		window.addEventListener('load', function() {
			container.innerHTML = `
				<div class="col-12">
					<div class="alert alert-secondary mb-0" role="alert">
						Nenhum setor cadastrado
					</div>
				</div>
			`
			container.innerHTML += setores.map(setor => `
				<div class="col-12 col-md-6">
					<div class="card" style="background-color: ${setor.cor}">
						<h5 class="card-header">${setor.nome}</h5>
						<div class="card-body">
							<p class="card-text descricao">${setor.descricao}</p>
						</div>
						<div class="card-footer d-flex justify-content-end gap-2">
							<a class="btn btn-outline-light btn-sm" href="/client/denunciar?setor=${setor.codigo}">Criar Denúncia</a>
						</div>
					</div>
				</div>			
			`).join('')
		})
	</script>
</body>
</html>
