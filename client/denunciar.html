<html lang="en" data-bs-theme="dark">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>iDenuncia - Client</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
	<header class="container-fluid border-bottom py-4 mb-4">
		<div class="container">
			<div class="row row align-items-center justify-content-between">
				<div class="col-auto">
					<p class="fs-1 lh-1 mb-0 fw-medium">iDenuncia</p>
					<p class="mb-0 fs-6 lh-1 fw-lighter text-uppercase text-end text-warning">Client</p>
				</div>
				<nav class="col-auto">
					<div class="d-flex gap-3">
						<a class="btn btn-sm btn-outline-warning" href="/client">
							<i class="bi bi-buildings"></i>
							Voltar para setores
						</a>
					</div>
				</nav>
			</div>
		</div>
	</header>
	<main class="pb-5">
		<div class="container mb-4">
			<h1 class="display-6 fw-normal text-center" id="setor-nome"></h1>
		</div>
		<div class="container">
			<form class="tab-content" id="form-denuncia">
				<div class="card tab-pane active" role="tabpanel" tabindex="0" id="tab-funcionario">
					<h5 class="card-header">Escolha um funcionário</h5>
					<div class="card-body">
						<div class="row g-3" id="lista-funcionarios">
						</div>
					</div>
				</div>
				<div class="card tab-pane" role="tabpanel" tabindex="0" id="tab-denuncia">
					<h5 class="card-header">Escolha um tipo de denúncia</h5>
					<div class="card-body">
						<div class="row g-3" id="lista-denuncias">
						</div>
					</div>		
					<div class="card-footer d-flex justify-content-end">
						<button class="btn btn-outline-warning" id="btn-voltar" type="button">Voltar</button>
					</div>			
				</div>
			</form>
		</div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		const setorNome = document.querySelector('#setor-nome')
		const containerFuncionarios = document.querySelector('#lista-funcionarios')
		const containerDenuncias = document.querySelector('#lista-denuncias')
		const tabFuncionario = document.querySelector('#tab-funcionario')
		const tabDenuncia = document.querySelector('#tab-denuncia')
		const formDenuncia = document.querySelector('#form-denuncia')
		const btnVoltar = document.querySelector('#btn-voltar')

		const setor = {
			nome: 'Montagem de motores'
		}
		const funcionarios = Array(Math.round(Math.random() * 30)).fill(false).map(() => ({
			codigo: 1,
			nome: 'Jéssica Isabella Teresinha da Rosa',
			anoNascimento: 1992
		}))

		const denuncias = [
			{ codigo: 1, nome: 'Acidente' },
			{ codigo: 2, nome: 'Assédio' },
			{ codigo: 3, nome: 'Falha de equipamento' },
			{ codigo: 4, nome: 'Falha de pessoal' },
			{ codigo: 5, nome: 'Falta de insumo' },
		]

		function atribuiFuncionario() {
			tabFuncionario.classList.remove('active')
			tabDenuncia.classList.add('active')
		}

		function atribuiDenuncia() {
			formDenuncia.requestSubmit()
		}

		btnVoltar.addEventListener('click', () => {
			formDenuncia.reset()
			tabDenuncia.classList.remove('active')
			tabFuncionario.classList.add('active')
		})

		formDenuncia.addEventListener('submit', (ev) => {
			ev.preventDefault()
		})

		window.addEventListener('load', function() {
			const searchParams = new URLSearchParams(location.search)

			if (!searchParams.get('setor')) {
				return location.replace('/client')
			}

			setorNome.innerHTML = setor.nome;

			containerFuncionarios.innerHTML = funcionarios.map((funcionario, index) => `
				<div class="col-12 col-md-6">
					<input onchange="atribuiFuncionario()" type="radio" class="btn-check" name="funcionario" required id="funcionario-${index}" value="${index + 1}">
					<label class="btn btn-outline-secondary btn-lg" style="width: 100%" for="funcionario-${index}">${funcionario.nome}</label>
				</div>
			`).join('');

			containerDenuncias.innerHTML = denuncias.map((denuncia) => `
				<div class="col-12 col-md-6">
					<input onchange="atribuiDenuncia()" type="radio" class="btn-check" name="denuncia" required id="denuncia-${denuncia.codigo}" value="${denuncia.codigo}">
					<label class="btn btn-outline-secondary btn-lg" style="width: 100%" for="denuncia-${denuncia.codigo}">${denuncia.nome}</label>
				</div>
			`).join('');
		})
	</script>
</body>
</html>
